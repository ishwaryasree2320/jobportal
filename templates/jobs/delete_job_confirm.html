{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the job: <strong>{{ job.title }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'manage_jobs' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
