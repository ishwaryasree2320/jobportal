{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Apply for: {{ job.title }}</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Application</button>
    </form>
</div>
{% endblock %}
